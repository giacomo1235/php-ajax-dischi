<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="app">
        <header>
            <div id="header-container" class="container">
                <div class="header-left">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="" width="30" height="24">
                </div>
    
                <div class="header-right">
                    <select @change="search" name="" id="">
                        <option value="">All</option>
                        <option value="Rock">Rock</option>
                        <option value="Pop">Pop</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Metal">Metal</option>
                    </select>
                </div>
    
            </div>
        </header>

        <main>
            <div id="discs-container" class="container">
                <div v-for="disco in arrDischi" class="disc">

                    <img :src="disco.poster" alt="">
                    <h3>{{disco.title}}</h3>
                    <small>{{disco.author}}</small>
                    <strong>{{disco.year}}</strong>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
