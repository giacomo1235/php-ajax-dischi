<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
              <div class="row justify-content-center">
                <a class="navbar-brand col-4" href="#">
                  <img src="Spotify_logo_without_text.svg.png" alt="" width="30" height="24">
                </a>
              </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-6 col-md-3 col-lg-2 card-disc" v-for="disc in discs">
                        
                        <img class="img-fluid" :src="discData.poster" :alt="discData.author">
                        <h2>{{discData.title}}</h2>
                        <h3>{{discData.author}}</h3>
                        <h4>{{discData.year}}</h4>
                    </div>
                </div>
            </div>
           
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
